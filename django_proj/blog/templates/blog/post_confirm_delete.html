{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb4">Delete Post</legend>
                <h2>Are you sure you want to delete post {{object.title}}? </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <button class="btn btn-outline-secondary" type="button"><a href={% url 'post_detail' object.id %}>cancel</a></button>
            </div>
        </form>
    </div>
{% endblock  %}
